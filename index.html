<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Samrt Rock Paper Scissors Computer</h1>
    </header>

    <div class="level_option">
        <button onclick="myFunction()" class="dropbtn">Computer Level</button>
        <div id="level" class="dropdown_toggle">
            <a href="#">Easy</a>
            <a href="#">Expert</a>
        </div>
    </div>

    <div class="score_board">
        <span class="badge" id="user_label">User</span>
        <span class="score" id="user_score">0</span>
        <span class="score">-</span>
        <span class="score" id="computer_score">0</span>
        <span class="badge" id="computer_label">Comp</span>
    </div>

    <div class="display">
        <h1>Make your move:</h1>
    </div>

    <div class="choices">
        <div class="choice" id='r'>
            <img src="image/rock.png" alt="">
        </div>
        <div class="choice" id='p'>
            <img src="image/paper.png" alt="">
        </div>
        <div class="choice" id='s'>
            <img src="image/scissor.png" alt="" b width="80">
        </div>
    </div>

    <div class="display">
        <h1 class="display_result">Ooops!</h1>
    </div>

    <!-- how to show a choose result -->
    <div class="choices">
        <div class="choice" "result" id='user'>
            <img src="image/rock.png" alt="">
        </div>
        <div class="choice" "result" id='computer'>
            <img src="image/rock.png" alt="">
        </div>
    </div>

</body>

</html>
